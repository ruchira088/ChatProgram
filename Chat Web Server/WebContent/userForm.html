<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>My Chat Program</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/chatProgram.js"></script>
<script type="text/javascript">

   function validatePassword() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword");

      if (password != confirmPassword.value) 
      {
         if (confirmPassword.nextElementSibling == null) 
         {
            var notEqual = document.createElement("span");
            notEqual.setAttribute("class", "glyphicon glyphicon-remove form-control-feedback");
            
            var parent = confirmPassword.parentElement;
            parent.setAttribute("class", "form-group has-feedback has-error");
            parent.insertBefore(notEqual, confirmPassword.nextSibling);
         }

      } else {

      }
   }
</script>
</head>
<body>
	<div class="container">
		<div class="jumbotron" style="margin-top: 20px;">
			<h2>Signup Form</h2>
		</div>
		<form role="form">
			<div class="form-group">
				<label for="name">Name:</label> <input class="form-control"
					type="text" id="NAME" value="cat">
			</div>
			<div class="form-group">
				<label for="username">Username:</label> <input class="form-control"
					type="text" id="username" name="username" value="cat">
			</div>
			<div class="form-group">
				<label for="password">Password:</label> <input class="form-control"
					id="password" type="password" name="password" value="cat">
			</div>
			<div class="form-group">
				<label for="password">Confirm Password:</label> <input
					id="confirmPassword" class="form-control" type="password"
					onkeypress="validatePassword()">
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label> <br /> <label
					style="padding-right: 20px;"><input type="radio"
					name="GENDER" value="male"> Male</label> <label><input
					type="radio" name="GENDER" value="female"> Female</label>
			</div>
			<div class="form-group">
				<label for="profilePicture">Profile Picture</label> <input id="PROFILE_PICTURE"
					type="file" onchange="setPreviewImageAnsSetAsUploadFile(this.files[0])">
			</div>
			<div>
				<img id="previewImage" alt="" ondrop="drop(event, this)" ondragover="dragOver(event)" src="assets/placeholder.png">
			</div>
			<div>
				<input class="btn btn-default" type="button" onclick="newUser();" value="Submit">
			</div>
		</form>
		<div id="usernameAlreadyTaken" style="display: none">Username is already taken !		
		</div>
	</div>
	
</body>
</html>
